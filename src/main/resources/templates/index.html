<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Utilization</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1/dist/chartjs-adapter-luxon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
	<header>
        <h1>Welcome to My Home Page</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
    </nav>
   <main style="
  display: grid;
  grid-template-columns: 1fr 1fr;  /* two equal columns */
  gap: 20px;                       /* space between columns */
  align-items: center;              /* vertically center content */
	">
  <div>
    <canvas id="utilizationChart" style="width:100%; height:300px;"></canvas>
  </div>
  
  <div>
    <h2>System Utilization Summary</h2>
    <p>
      This chart shows the predicted utilization trends for CPU, Memory, 
      and Temperature over time. The forecast helps identify performance bottlenecks early.
    </p>
    <span id = "messages"></span>
  </div>

    <script>
        fetch('/api/utilization')
            .then(response => response.json())
            .then(data => {
            	var datapoints = data.dataPoints;
            	var messages = data.messages;
            	if (messages.length > 0) {
            		  const msgContainer = document.getElementById("messages");
            		  msgContainer.innerHTML = ""; // clear old content

            		  messages.forEach(msg => {
            		    // Highlight the percentage (e.g. "62.70%") and node (e.g. "leaf1")
            		    const formattedMsg = msg
            		      .replace(/(\d+(\.\d+)?%)/g, '<span style="color: orange; font-weight: bold;">$1</span>')
            		      .replace(/(node\s+\w+)/gi, '<span style="color: #4CAF50; font-weight: bold;">$1</span>');

            		    // Add each message in its own line (using <div>)
            		    const div = document.createElement("div");
            		    div.innerHTML = formattedMsg;
            		    msgContainer.appendChild(div);
            		  });
            		}

                const ctx = document.getElementById('utilizationChart').getContext('2d');

                // Extract unique timestamps sorted ascending
                const timestampsSet = new Set();
                Object.values(datapoints).forEach(arr => {
                    arr.forEach(p => timestampsSet.add(p.timestamp));
                });
                const timestamps = Array.from(timestampsSet).sort();

                // Build datasets array for Chart.js
                const datasets = Object.entries(datapoints).map(([cardName, points], index) => {
                    // Map timestamp to utilization, fallback to null if missing
                    const utilizationByTimestamp = {};
                    points.forEach(p => utilizationByTimestamp[p.timestamp] = p.utilization);

                    return {
                        label: cardName,
                        data: timestamps.map(ts => utilizationByTimestamp[ts] ?? null),
                        borderColor: `hsl(${index * 60}, 70%, 50%)`,
                        fill: false,
                        tension: 0.1
                    };
                });

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: datasets
                    },
                    options: {
                        scales: {
                            x: {
                            	type: 'time',
                                time: {
                                    unit: 'day', // <-- aggregate ticks by day
                                    displayFormats: {
                                        day: 'yyyy-MM-dd' // <-- show only the date
                                    }

                                },
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Utilization (%)'
                                },
                                min: 0,
                                max: 100
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
